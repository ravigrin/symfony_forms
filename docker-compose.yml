services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_forms_app
    ports:
      - "8050:80"
    volumes:
      - .:/var/www/html
      - ./var:/var/www/html/var
    env_file:
      - .env.docker
    environment:
      - RUN_TESTS=false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    image: mysql:8.0
    container_name: symfony_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge