services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_forms_app_test
    volumes:
      - .:/var/www/html
      - ./var:/var/www/html/var
    env_file:
      - .env.docker
    environment:
      - APP_ENV=test
      - DATABASE_URL=mysql://app:app_password@db:3306/app_db?serverVersion=8.0&charset=utf8mb4
      - RUN_TESTS=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    image: mysql:8.0
    container_name: symfony_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db_test
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app_network

volumes:
  mysql_test_data:

networks:
  app_network:
    driver: bridge